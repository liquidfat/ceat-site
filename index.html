    const images = [
      'images/gifs/gif1.gif',
      'images/gifs/gif2.gif',
      'images/gifs/gif3.gif',
      'images/gifs/gif4.gif',
      'images/gifs/gif5.gif',
      'images/gifs/gif6.gif',
    ];

    const lastImage = localStorage.getItem('lastImage');
    let newImage = null;

    // Keep picking a random image until it's different from the last one
    do {
      newImage = images[Math.floor(Math.random() * images.length)];
    } while (images.length > 1 && newImage === lastImage);

    // Set the new image
    document.getElementById('randomImage').src = newImage;

    // Store it for next page load
    localStorage.setItem('lastImage', newImage);
